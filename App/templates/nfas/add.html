{% extends 'base/dashboard.html'%}
{% block content %}

<div class="container">
    <!-- Add -->
    <div id="Add" class="col s12">
         <div class="row file-field">
            <p style="text-align: center; font-size: 25px;"> Add new NFA </p>
            {% from "_macroInputs.html" import render_field %}
            <form method="POST">
                 <div class="input-field col m8 s8 offset-m1">
                    {{ render_field(add.symbol) }}
                 </div>

                 <div class="input-field col m3 s4">
                    <button type="submit" class="waves-effect waves-light #0288d1 light-blue darken-2 btn-large"><i class="material-icons right">add_circle</i>Add</button>
                 </div>
            </form>
         </div>
         <div class="row offset-m3" id="mynetwork">
    </div>
</div>

{% endblock %}
