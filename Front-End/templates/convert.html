<script>
  $(".button-collapse").sideNav();

  var cont = 0;
  var y;
  function show(x) {
    cont++;
    if(cont == 1) { 
      var z = document.getElementById("Add"); 
      y = z;
    }
    y.style.display = "none";
    if(x.style.display == "none") { x.style.display = "block"; } 
    else { x.style.display = "block"; }
    y = x;
  }
